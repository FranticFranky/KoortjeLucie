<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact</title>
  </head>
  <body>
    <h1>Contact opnemen?</h1>
    <p>Wij zijn bereikbaar op de volgende manieren:</p>
    <table>
      <tr>
        <td>Email</td>
        <td>Telefoon</td>
        <td>Bezoekadres</td>
      </tr>
    </table>
    <br>
    <form action="mailto:koortje@test.com" method="post" enctype="text/plain">
      <label>Uw naam:</label>
      <input type="text" name="yourName" value=""><br>
      <label>Uw email-adres:</label>
      <input type="email" name="yourEmail" value="voorbeeld@mail.nl"><br>
      <label>Uw bericht:</label><br>
      <textarea name="Uw vraag" rows="10" cols="30"></textarea><br>
      <input type="submit" name="yourMessage">
    </form>
  </body>
</html>
